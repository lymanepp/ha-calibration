name: HACS

# yamllint disable-line rule:truthy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hacs:
    name: HACS Action
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: HACS Action
        uses: "hacs/action@main"
        with:
          ignore: "brands"
          category: "integration"
